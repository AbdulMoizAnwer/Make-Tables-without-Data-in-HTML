# Make-Tables-without-Data
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Cellpadding Only</title>
</head>
<body>
    <h1>Make tables without Data</h1>
    <table border="2px" cellspacing="0px" cellpadding="40px">
        <tr><th rowspan="2"></th><th></th><th></th><th></th></tr>
        <tr><th></th><th rowspan="2"></th><th></th></tr>
        <tr><th></th><th></th><th></th></tr>
    </table>
</body>
</html>
